{% extends "base.html" %}

{% block content %}

<ul style="margin:40px 0" class="collection with-header">
    <li class="collection-header">
        <h4>
            报废记录详情
        </h4>
    </li>
    
    <li class="collection-item">
        <div class="row" style="margin:20px 0">
            <div class=" col s12">
                <p >报废设备：<a href="/device/{{ scrap.device.id }}">{{ scrap.device }}</a></p>
            </div>
        </div>
    </li>
    <li class="collection-item">
        <div class="row" style="margin:20px 0">
            <div class=" col s12">
                <p >报废原因：{{ scrap.reason }}</p>
            </div>
        </div>
    </li>
    <li class="collection-item">
        <div class="row" style="margin:20px 0">
            <div class=" col s12">
                <p >报废日期：{{ scrap.scrap_at }}</p>
            </div>
        </div>
    </li>
</ul>   
<div class="row">
    <div class="col s12" style="text-align:center">
        <a id="return" href="/scrap"  style="width:40%;background:#F0F0F0;color:#555" class="waves-effect waves-light btn">返回</a>
    </div>
</div>
{% endblock %}
