{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col s12 m8 offset-m2">
        <form method="post" action="/login?next={{ next_page }}">
            {% csrf_token %}
            <div class="card">
                <div class="card-content">
                    <span style="text-align:center" class="card-title">用户登录</span>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="username" name="username" type="text" class="validate">
                            <label for="username">用户名</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" name="password" type="password" class="validate">
                            <label for="password">密码</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12" style="text-align:center">
                            <button style="width:100%" class="btn waves-effect waves-light" type="submit" name="submit">
                                登录
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12" style="text-align:center">
                            <a id="return" href="/"  style="width:100%;background:#F0F0F0;color:#555" class="waves-effect waves-light btn">取消</a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
